<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tempreture Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	
</head>
<body>
	<div id="container">
		<div id="form">
			<h1>TEMPERATURE CONVERTER</h1>
			<div class="header"><i class="fa-solid fa-ellipsis"></i></div>
			<div class="content">
				<div id="box1">				
					<span class="s s1"><input type="number" name="" id="cel"><br><label>°celsius</label><label id="r1"></label></span>
				
					<span class="s s2"><input type="number" name="" id="fah"><br><label>°Fahrenheit</label><label id="r2"></label></span><br>
				</div>
				<div id="box2">
					<span class="s s3"><button onclick="fun()" class="btn"><i class="fa-solid fa-temperature-three-quarters"></i>&nbsp;&nbsp; Convert &nbsp;&nbsp;<i class="fa-solid fa-rotate"></i></button><label id="r3"></label></span><br>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
